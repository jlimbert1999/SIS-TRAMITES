<h1 mat-dialog-title>Movilidad funcional</h1>
<div mat-dialog-content>
    <div class="row" *ngIf="detalles.length>0">
        <!-- left column -->
        <div class="col-md-4 mt-5">
            <div class="text-center">
                <p class="text-center">{{data.nombre_completo}}</p>
                <p class="text-center">DNI: {{data.dni}}</p>
                <div class="text-center">
                    <img src="../../../../assets/img/user.png" class="avatar img-circle" alt="avatar">
                </div>
            </div>
        </div>

        <div class="col-md-8 colDetalles">
            <ul class="list-group">
                <li *ngFor="let evento of detalles" class="list-group-item">
                    En fecha: {{evento.fecha|date:'shortDate'}} {{evento.descripcion}} {{evento.cargo}}
                </li>
            </ul>
        </div>
    </div>

    <div *ngIf="detalles.length==0" class="alert alert-primary" role="alert">
        El funcionario no adquirio ningun cargo
    </div>



</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="primary">Guardar</button>
</div>
