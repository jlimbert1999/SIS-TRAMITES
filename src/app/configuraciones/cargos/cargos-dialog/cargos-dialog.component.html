<h1 mat-dialog-title>{{titulo}} de cargo</h1>
<div mat-dialog-content>
    <form [formGroup]="Form_Cargo" >
        <p>Ingrese la descripcion del cargo</p>
        <mat-form-field appearance="fill">
            <mat-label>Cargo</mat-label>
            <input formControlName="nombre" matInput class="uppercase">
            <mat-error *ngIf="!Form_Cargo.hasError('required')">
                Debe ingresar el nombre del cargo
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button [disabled]="Form_Cargo.invalid" color="primary" (click)="guardar()">Guardar</button>
</div>
